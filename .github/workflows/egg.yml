name: 打包React项目
on: push

permissions:
    contents: write

jobs:
  npm-build:
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 查看当前目录
        run: ls -al

      - name: 安装依赖和项目打包
        run: |
            npm install
            npm run build
      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: gh-pages
            folder: dist